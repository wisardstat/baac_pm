version: '3.8'

services:
  # Laravel Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baac_pm_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - baac_pm_network
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: baac_pm_nginx
    restart: unless-stopped
    ports:
      - "8800:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - baac_pm_network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: baac_pm_mysql
    restart: unless-stopped
    ports:
      - "3333:3306"
    environment:
      MYSQL_DATABASE: mysql
      MYSQL_ROOT_PASSWORD: matrix
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - baac_pm_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: baac_pm_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - baac_pm_network

  # Node.js for frontend assets
  node:
    image: node:20-alpine
    container_name: baac_pm_node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - baac_pm_network
    command: sh -c "npm install && npm run dev"

  # PHPMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: baac_pm_phpmyadmin
    restart: unless-stopped
    ports:
      - "8801:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: password
    networks:
      - baac_pm_network
    depends_on:
      - mysql

networks:
  baac_pm_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local